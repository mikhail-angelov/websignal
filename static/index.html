<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>web signal</title>
</head>
<body>
    <div id="main"></div>
    <div id="no-auth">
        <input id="text"/>
        <button id="send">send</button>
        <form method="post" action="auth/local/login?from=/">
            <input name="email">
            <input name="password" type="password">
            <button>Login</button>
        </form>
        <form id="yandex" method="post" action="auth/yandex/login?from=/">
            <button>Yandex</button>
        </form>
        <form id="github" method="post" action="auth/github/login?from=/">
            <button>Github</button>
        </form>
        <form id="google" method="post" action="auth/google/login?from=/">
            <button>Google</button>
        </form>

    </div>
    <div id="with-auth">
        <div id="user"></div>
        <img id="avatar" style="width: 50px;"/>
        <form id="logout" method="post" action="auth/local/logout">
            <button>Logout</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
